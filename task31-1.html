<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container" >
  <div class="row" style="margin-top: 20px;">
      <div class="col-6" style="border: 2px solid black; height: 100px;">
        <div class="row">
          <div class="col-12" style=" height: 50px;border: 2px solid black;"></div>
          <div class="col-12" style=" height: 50px;border: 2px solid black;"></div>
          
        </div>
  
      </div>
      <div class="col-6" style="border: 2px solid black; height: 100px; border-right: 5px solid black;border-bottom: 3px solid black;border-top: 3px solid black;">
      <div class="row">
        <div class="col-6" style="border: 2px solid black; height: 100px;border-right: 4px solid black;border-bottom: 3px solid black"></div>
      </div>
      </div>
    </div>
  <div class="row" style="margin-top: -2px;">
    <div class="col-6" style="border: 2px solid black; height: 100px;">
    <div class="row">
      <div class="col-12" style=" height: 50px;border: 2px solid black;">
      <div class="row">
        <div class="col-6" style=" height: 50px;border: 2px solid black;"></div>
        <div class="col-6" style=" height: 50px;border: 2px solid black;"></div>
      </div>
      
      </div>
      <div class="col-12" style=" height: 50px;border: 2px solid black;"></div>
    </div>
    </div>
    <div class="col-6" style="border: 2px solid black; height: 100px;border-right: 4px solid black;">
    <div class="row">
      <div class="col-6" style=" height: 50px;border: 2px solid black;border-right: 4px solid black;"></div> 
      
    </div>
    <div class="row">
      <div class="col-6" style=" height: 50px;border: 2px solid black;border-right: 4px solid black;"></div>
    </div>

    </div>
  
  </div>  
  <div class="row" style="margin-top: -2px;">
  <div class="col-6" style="border: 2px solid black; height: 100px;"> 
  <div class="row">
    <div class="col-12" style="border: 2px solid black; height: 50px;">
    <div class="row">
      <div class="col-6" style="border: 2px solid black; height: 50px;"></div>
      <div class="col-6" style="border: 2px solid black; height: 50px;"></div>
    </div>
    </div>
    <div class="col-12" style="border: 2px solid black; height: 50px;">
      <div class="row">
        <div class="col-6" style="border: 2px solid black; height: 50px;"></div>
        <div class="col-6" style="border: 2px solid black; height: 50px;"></div>
      </div>
    </div>
  </div>
  </div>
  <div class="col-6" style="border: 2px solid black; height: 100px;"> 
    <div class="row">
      <div class="col-12" style="border: 2px solid black; height: 50px;">
      
      </div>
      <div class="col-12" style="border: 2px solid black; height: 50px;">
        <div class="row">
          <div class="col-6" style="border: 2px solid black; height: 50px;"></div>
          <div class="col-6" style="border: 2px solid black; height: 50px;"></div>
        </div></div>
    </div>
  </div>
  </div>
</div>        
</body>
