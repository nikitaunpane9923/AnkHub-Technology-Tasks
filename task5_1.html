<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" style="height: 380px; width: 700px; background-color:rgb(240, 248, 255);margin-top: 150px;">
    <form action="/action_page.php">
        <div class="mb-3">
            <label for="First name">First Name</label>
            <input type="First name" class="form-control" id="First name" placeholder="First name" name="First name">
        </div>
        <div class="mb-3">
            <label for="Last name">Last Name</label>
            <input type="Last name" class="form-control" id="Last name" placeholder="Last name" name="Last name">
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your email" name="email">
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Your password" name="password">
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary" >Sign up</button>
        </div>
    </form>
    </div>
    </body>
